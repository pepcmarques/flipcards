{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Update Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <p></p>
        <button type="submit" class="btn btn-secondary">Save</button>
    {% if user.is_superuser %}
        <button href="{% url 'accounts:delete_user' user.id %}" class="btn btn-danger">Delete</button>
    {% endif %}
    </form>
{% endblock %}
